<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .big-box {
            position: relative;
            height: 900px;
            width: 1350px;
            background-color: rgb(41, 129, 245);
            margin: 100px auto;
        }

        .big-img {
            margin: 0px auto;
            width: 860px;
            height: 680px;
        }

        .big-img img {
            margin-top: 50px;
        }

        .small-img img {
            margin-top: 65px;
            margin-left: 522px;
        }

        .center img {
            position: absolute;
            top: 236px;
            left: 513px;
        }
    </style>
</head>

<body>
    <div class="big-box">
        <div class="big-img">
            <img src="./img/box4_img1.png" alt="">
        </div>
        <div class="center">
            <img src="./img/box4_img3.png" alt="">
        </div>
        <div class="small-img">
            <img src="./img/box4_img2.png" alt="">
        </div>
    </div>
</body>

</html>
