<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .clock {
            position: relative;
            height: 220px;
            width: 220px;
            border: 10px solid rgb(8, 178, 245);
            border-radius: 50%;
            margin: 100px auto;
        }

        span {
            position: absolute;
            top: 0;
            left: 105px;
            margin-left: 2px;
            height: 220px;
            width: 4px;
            background-color: #ccc;
        }

        .clock span:nth-child(2) {
            transform: rotate(30deg);
        }

        .clock span:nth-child(3) {
            transform: rotate(60deg);
        }

        .clock span:nth-child(4) {
            transform: rotate(90deg);
        }

        .clock span:nth-child(5) {
            transform: rotate(120deg);
        }

        .clock span:nth-child(6) {
            transform: rotate(150deg);
        }

        .cover {
            position: absolute;
            left: 30px;
            top: 30px;
            height: 160px;
            width: 160px;
            background-color: #fff;
            border-radius: 50%;

        }

        .s {
            position: absolute;
            left: 0;
            top: 0;
            height: 60px;
            width: 2px;
            background-color: red;
            margin-left: 49%;
            margin-top: 53px;
            /* transform: rotate(60deg); */
            animation: rotate 60s;
            transform-origin:left bottom;
        }

        @keyframes rotate {
            0%{

   transform: rotate(0deg);
            }
           100%{
            transform: rotate(360deg);
            }
        }

        .m {
            position: absolute;
            left: 0;
            top: 0;
            height: 45px;
            width: 4px;
            background-color: black;
            margin-left: 48%;
            margin-top: 68px;

        }

        .h {
            position: absolute;
            left: 0;
            top: 0;
            margin-left: 47%;
            /* margin-right: 10px; */
            height: 40px;
            width: 8px;
            background-color: black;
            margin-top: 73px;
        }

        .center {
            position: absolute;
            left: 97px;
            top: 98px;
            height: 20px;
            width: 20px;
            background-color: black;
            border-radius: 50%;

        }
    </style>
</head>

<body>
    <!-- 1.表的边框 -->
    <div class="clock">
        <!-- 1.1表轴 -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div class="cover"></div>
        <div class="h"></div>
        <div class="m"></div>
        <div class="s"></div>
        <div class="center"></div>
    </div>
</body>

</html>
