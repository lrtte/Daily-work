<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            list-style: none;
            background-color: rgb(248, 111, 19);
            color: #fff;
            text-align: center;
            float: left;
        }

        li:hover {
            color: chartreuse;
            background: cyan;
            transition: all 1s;
        }

        ul {
            width: 600px;
            margin: 0 auto;
        }

        @media screen and (max-width: 767px) {
            ul {
                width: 100%;
            }

            li {
                width: 33.3333333%;
            }
        }
    </style>
</head>

<body>

    <ul>
        <li>LiGuanlin</li>
        <li>LiGuanlin</li>
        <li>LiGuanlin</li>
        <li>LiGuanlin</li>
        <li>LiGuanlin</li>
        <li>LiGuanlin</li>
    </ul>

</body>

</html>
