<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      height: 765px;
      width: 100%;
      background-color: #001078;
    }
  
    .lei {
      position: relative;
      height: 676px;
      width: 859px;
      margin: 0 auto;
    }
  
    .fangxiang {
      position: absolute;
      top: 194px;
      left: 269px;
      animation-name: move;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
  
    .yunying {
      position: absolute;
      top: 674px;
      left: 272px;
  
    }
    .lei p{
      position: absolute;
      top: 275px;
      left: 363px;
      width: 154px;
      height: auto;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }
    /* 定义动画 */
    @keyframes move{
      0%{
        transform: scale(1);
      }
      50%{
        transform: scale(1.1);
      }
    }
  </style>
</head>


<body>
  <div class="box">
    <div class="lei">
      <img src="./作业二/img/box4_img1.png" alt="">
      <img src="./作业二/img/box4_img3.png" alt="" class="fangxiang">
      <p>学员可以从新媒体+短视频运营毕业后，可从事的多个就业方向</p>
      <img src="./作业二/img/box4_img2.png" alt="" class="yunying">
    </div>

  </div>
</body>

</html>
