<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <button>按钮</button>
  <div></div>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script src="./lib/jquery.changeColor.js"></script>
  <script>
    $('button').click(function () {
      $('div').changeColor('red')
    })

  </script>
</body>

</html>
