<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        // 2. 100以内7的倍数的总和(while实现)

        //1.初始化表达式
        //while(2.布尔表达式){
        //     3.循环体
        //     4.步进表达式
        // } 

        var i=1;
        var sum=0;
        while(i<=100){
            if(i%7==0){
                sum+=i
            } 
            i++   
        }
        console.log(sum)  
    </script>
</body>
</html>
