<body>
    <script>
        // 1. 1-100之间所有数的总和 与 平均值(while实现)
        
        //1.初始化表达式
        //while(2.布尔表达式){
        //     3.循环体
        //     4.步进表达式
        // }  
        var i=1  
        var sum=0
        var average=0
        var a=0
        while(i<=100){
            sum+=i
            a+=1
            average=sum/a
            i++
        } 
        console.log(sum)
        console.log(average)
    </script>
</body>
