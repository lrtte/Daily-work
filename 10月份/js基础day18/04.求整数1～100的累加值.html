<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <script>
        // 4.  求整数1～100的累加值，但要求跳过所有个位为3的数(while实现)
        var i = 1;
        var sum = 0;
        while (i <= 100) {

            var ge = i % 10
            if (ge == 3) {
                i++
                continue;
            }

            sum += i
            i++
        }
        console.log(sum)

    </script>
</body>

</html>
