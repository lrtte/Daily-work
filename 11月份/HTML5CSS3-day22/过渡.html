<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<style>
  a {
    position: relative;
    top: 0px;
    left: 0px;
    display: block;
    height: 100px;
    width: 100px;
    background-color: aquamarine;
    /*过渡 transition  */
    /* 让有初始状态 和结束状态的属性产生一个过渡 */
    /* all 代表所有变化了的属性 */
    /* 1s 代表从开始到结束整个变化用了一秒完成 */
    transition: all 1s;
  }
  a:hover{
    top: -4px;
    background-color: black;
    box-shadow: 1px 1px 50px red inset;
  }
</style>

<body>
  <a href="#"></a>
</body>

</html>
