<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/reset.css">
</head>
<style>
  .bigbox {
    height: 864px;
    width: 1570px;
    background-color: rosybrown;
    margin: 10px auto;
  }

  .bigbox-top {
    height: 74px;
    width: 100%;
    background-color: royalblue;
  }

  .bigbox-top-left {
    float: left;
    height: 100%;
    line-height: 74px;
    font-size: 30px;
    color: #8D8D8D;
    margin-left: 10px;
  }

  .bigbox-top-right {
    float: right;
    height: 100%;
    line-height: 74px;
    font-size: 22px;
    color: #8D8D8D;
    margin-right: 20px;
  }

  .bigbox-bottom-left {
float: left;
    height: 766px;
    width: 293px;
    /* background-color: black; */
    margin-left: 10px;
  }

  .bigbox-bottom-left img {

    height: 772px;
    width: 292px;
  }
.bigbox-bottom-right{
  float: left;
  height: 771px;
  width: 1247px;
  background-color: chocolate;
  margin-left: 20px;
}

  .bigbox-bottom-right div {
    float: left;
    height: 376px;
    width: 294px;
    background-color: cadetblue;
    margin: 0 17px 20px 0px;
  }
  .bigbox-bottom-right-box4{
    margin-right: 0px;
  }
  .bigbox-bottom-right div img{
    float: left;
        height: 160px;
        width: 190px;
  }
</style>

<body>
  <!-- 1大盒子 -->
  <div class="bigbox">
    <!-- 1.1大盒子的上面部分 -->
    <div class="bigbox-top">
      <!-- 1.1.1大盒子的上面部分的左面 -->
      <div class="bigbox-top-left">手机</div>
      <!-- 1.1.2大盒子的上面部分的右面 -->
      <div class="bigbox-top-right">查看全部</div>
    </div>
    <!-- 1.2大盒子的下面部分 -->
    <div class="bigbox-bottom">
      <!-- 1.2.1大盒子的下面部分的左面  -->
      <div class="bigbox-bottom-left">
        <img src="./images/left.jpg" alt="">
      </div>
      <!-- 1.2.2大盒子的下面部分的右面  -->
      <div class="bigbox-bottom-right">
        <div>
          <img src="./images/right-1.jpg" alt="">
        </div>
        <div>
          <img src="./images/right-1.jpg" alt="">
        </div>
        <div>
          <img src="./images/right-1.jpg" alt="">
        </div>
        <div class="bigbox-bottom-right-box4">
          <img src="./images/right-1.jpg" alt="">
        </div>
        <div>
          <img src="./images/right-1.jpg" alt="">
        </div>
        <div>
          <img src="./images/right-1.jpg" alt="">
        </div>
        <div>
          <img src="./images/right-1.jpg" alt="">
        </div>
        <div class="bigbox-bottom-right-box4">
          <img src="./images/right-1.jpg" alt="">
        </div>
      </div>
    </div>


  </div>

</body>

</html>
