<body>
  <script>
    // 8. 录入两个整数a和b,若a+b大于100,则输出a+b大于100的部分,否则输出两数之和.
    let a=+prompt('输入a')
    let b=+prompt('输入b')
    if(a+b>100){
      alert(a+b-100)
    }else{
      alert(a+b)
    }
  </script>
</body>
