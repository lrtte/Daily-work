<body>
  <script>
    // 7. 根据输入的数字，判断如果是1-5打印工作日，如果是6，7打印休息日。
    let num = prompt('输入的数字')
    for(var i=1;i<=5;i++){
      if(num==i){
        alert('工作日')
      }else if(num==6||num==7){
        alert('休息日')
      }
    }
  </script>
</body>
