<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      display: inline-block;
      height: 76px;
      width: 121px;

    }
    .a,
    .b,
    .c,
    .d {
      color: white;
      text-align: center;
      line-height: 51px;
    }

    .a {
      background: no-repeat url(./images1/bg1.png);
    }
    .a:hover {
      background: no-repeat url(./images1/bg3.jpg);
    }

    .b {
      background: no-repeat url(./images1/bg2.png);
    }
    .b:hover {
      background: no-repeat url(./images1/bg3.png);
    }
    .c {
      background: no-repeat url(./images1/bg3.png);
    }
    .c:hover {
      background: no-repeat url(./images1/bg4.png);
    }

    .d {
      background: no-repeat url(./images1/bg4.png);
    }
    .d:hover {
      background: no-repeat url(./images1/bg1.png);
    }
  </style>
</head>

<body>
  <div class="a">五彩导航</div>
  <div class="b">五彩导航</div>
  <div class="c">五彩导航</div>
  <div class="d">五彩导航</div>
</body>

</html>
