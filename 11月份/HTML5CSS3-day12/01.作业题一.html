<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    .father {
      position: relative;
      height: 940px;
      width: 1180px;
      margin: 0px auto;
      background-image: url(./images/3.webp);
    }

    .son ul {
      position: absolute;

      left: 40px;
      bottom: 40px;
    }

    .son ul li {
      display: inline-block;

      height: 14px;
      width: 14px;
      background-color: #81768F;

    }

    .son .active {
      position: relative;
      left: 0px;
      bottom: -3px;
      background-color: #FEFEFE;
      border: 4px solid #746B82;

    }
  </style>
</head>

<body>
  <div class="father">
    <!-- <img src="./images/3.webp" alt=""> -->
    <div class="son">
      <ul>
        <li></li>
        <li></li>
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
</body>

</html>
