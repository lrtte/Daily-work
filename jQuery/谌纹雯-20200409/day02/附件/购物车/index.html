  <script>
    $('#all').change(function () {
      //  console.log( $(this).prop('checked'))
      $('tbody>tr>td>input').prop('checked', $(this).prop('checked'))
    })
    $('tbody>tr>td>input').change(function () {
      if ($('tbody>tr>td>input:checked').length === 4) {
        $('#all').prop('checked', true)
      } else {
        $('#all').prop('checked', false)
      }
    })
    $('.add').click(function () {
      var n = $(this).siblings('.count-c input').val();
      //  console.log(n)
      n++;
      $(this).siblings('.count-c input').val(n);
    })
    $('.reduce').click(function () {
      var n = $(this).siblings('.count-c input').val();
      //  console.log(n)
      if (n == 1) {
        return false;
      }
      n--;
      $(this).siblings('.count-c input').val(n);
    })
