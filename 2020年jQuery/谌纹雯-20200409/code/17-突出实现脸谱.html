<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    body {
      background: #000;
    }

    .wrap {
      margin: 100px auto 0;
      width: 630px;
      height: 394px;
      padding: 10px 0 0 10px;
      background: #000;
      overflow: hidden;
      border: 1px solid #fff;
    }

    .wrap li {
      float: left;
      margin: 0 10px 10px 0;

    }

    .wrap img {
      display: block;
      border: 0;
    }
  </style>

</head>

<body>
  <div class="wrap">
    <ul>
      <li><a href="#"><img src="image/01.jpg" alt="" /></a></li>
      <li><a href="#"><img src="image/02.jpg" alt="" /></a></li>
      <li><a href="#"><img src="image/03.jpg" alt="" /></a></li>
      <li><a href="#"><img src="image/04.jpg" alt="" /></a></li>
      <li><a href="#"><img src="image/05.jpg" alt="" /></a></li>
      <li><a href="#"><img src="image/06.jpg" alt="" /></a></li>

    </ul>
  </div>

  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script>

     //鼠标移入li自己透明1 其他兄弟元素透明0.5
     //脸谱
     $('li').mouseenter(function(){
       $(this).css('opacity',1)
       $(this).siblings().css('opacity',0.5)
     })
     //鼠标离开所有的li都是1
     $('li').mouseleave(function(){
       $('li').css('opacity',1)
     })

</html>
