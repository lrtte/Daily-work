<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .wrap {
      width: 330px;
      height: 30px;
      margin: 100px auto 0;
      padding-left: 10px;
      background-image: url(images/bg.jpg);
    }

    .wrap li {
      background-image: url(images/libg.jpg);
    }

    .wrap>ul>li {
      float: left;
      margin-right: 10px;
      position: relative;
    }

    .wrap a {
      display: block;
      height: 30px;
      width: 100px;
      text-decoration: none;
      color: #000;
      line-height: 30px;
      text-align: center;
    }

    .wrap li ul {
      position: absolute;
      top: 30px;
      display: none;
    }
  </style>

</head>

<body>
  <div class="wrap">
    <ul>
      <li>
        <a href="javascript:void(0);">帅哥系列</a>
        <ul>
          <li><a href="javascript:void(0);">乔峰</a></li>
          <li><a href="javascript:void(0);">张无忌</a></li>
          <li><a href="javascript:void(0);">郭靖</a></li>
        </ul>
      </li>
      <li>
        <a href="javascript:void(0);">美女系列</a>
        <ul>
          <li><a href="javascript:void(0);">柳 岩</a></li>
          <li><a href="javascript:void(0);">杨 幂</a></li>
          <li><a href="javascript:void(0);">福原爱</a></li>
        </ul>
      </li>
      <li>
        <a href="javascript:void(0);">帅男靓女</a>
        <ul>
          <li><a href="javascript:void(0);">李沁</a></li>
          <li><a href="javascript:void(0);">李现</a></li>
          <li><a href="javascript:void(0);">李家琪</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script>
  //获取到wrap里面的直接子元素ul直接子元素li 给这些li添加事件
  // $('.wrap>ul>li').mouseenter(function(){
  //   //show()让元素显示
  //   $(this).children('ul').show()
  // })
  // $('.wrap>ul>li').mouseleave(function(){
  //   //hide()让元素隐藏
  //   $(this).children('ul').hide();
  // })

  //给所有li添加移入事件
  $('.wrap>ul>li').mouseenter(function(){
    $(this).children('ul').show()
  })
  //给所有li添加移出事件
  $('.wrap>ul>li').mouseleave(function(){
    $(this).children('ul').hide()
  })

  
  </script>
</body>

</html>
