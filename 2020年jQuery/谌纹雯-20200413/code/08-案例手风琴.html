<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>手风琴案例</title>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      display: block;
    }

    ul {
      list-style: none;
    }

    .king {
      width: 852px;
      margin: 100px auto;
      background: url(image/bg.png) no-repeat;
      overflow: hidden;
      padding: 10px;
    }

    .king ul {
      overflow: hidden;
    }

    .king li {
      position: relative;
      float: left;
      width: 69px;
      height: 69px;
      margin-right: 10px;
    }

    .king li.current {
      width: 224px;
    }

    .king li.current .big {
      display: block;
    }

    .king li.current .small {
      display: none;
    }

    .big {
      width: 224px;
      display: none;
    }

    .small {
      position: absolute;
      top: 0;
      left: 0;
      width: 69px;
      height: 69px;
      border-radius: 5px;
    }
  </style>

</head>

<body>

  <div class="king">
    <ul>
