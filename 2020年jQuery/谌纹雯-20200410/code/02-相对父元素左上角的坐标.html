<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      /* position: absolute; */
      top: 20px;
      left: 200px;
      width: 500px;
      height: 500px;
      background-color: green;
    }

    .inner {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 200px;
      height: 200px;
      margin: 1px;
      padding: 1px;
      border: 1px solid #ccc;
      background-color: orange;
    }

    button {
      /* position: fixed; */
      left: 5px;
      top: 5px;
    }
  </style>
</head>

<body>
  <button>按钮</button>
  <div class="box">
    <div class="inner">

    </div>
  </div>

  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script>
    //  jQuery对象.position()  此方法只对可见元素有效
    // 相对于父元素左上角的top $('选择器').position().top;
    // 相对于父元素左上角的left $('选择器').position().left;
    //  position县对应父元素上的top
    $('button').click(function () {
      console.log($('.inner').position().left, $('.inner').position().top)
    })

    // 整型: 整数  20 402

    // 浮点型: 小数 20.001 20.1 

   $('button').click(function(){
     console.log($('.inner').position().left,$('.inner').position().top)
   })
   $('button').click(function(){
     console.log($('.inner').position().left,$('.inner').position().top)
   })
  </script>
</body>

</html>
