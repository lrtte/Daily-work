<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      position: absolute;
      top: 30px;
      left: 20px;
      width: 500px;
      height: 500px;
      background-color: green;
    }

    .inner {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 200px;
      height: 300px;
      padding: 2px;
      background-color: orange;
    }
  </style>
</head>

<body>
  <button>按钮</button>
  <div class="box">
    <div class="inner">

    </div>
  </div>

  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script>
    $('button').click(function () {
      // 取得匹配元素当前计算的高度值（px）。
      // 取得第一个匹配元素当前计算的宽度值（px）。
      // 在 jQuery 1.2 以后可以用来获取 window 和 document 的宽
      console.log($('.inner').width(), $('.inner').height())
    })
    $('button').clcik(function(){
      console.log($('inner').width(),$('.inner').height())
    })
    $('button').click(function(){
      console.log($('.inner').width(),$('.inner').height())
    })
    
  </script>
</body>

</html>
