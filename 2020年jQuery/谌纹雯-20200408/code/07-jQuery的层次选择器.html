<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    后代选择器
    直接子代选择器
    下一个兄弟选择器
    后面所有兄弟选择器
   -->

  <ul>
    <li>我是第1个元素</li>
    <li class="second">我是第2个元素</li>
    <li>我是第3个元素</li>
    <li>我是第4个元素</li>
    <li>我是第5个元素
      <ol>
        <li>我是ol中的第1个li</li>
        <li>我是ol中的第2个li</li>
        <li>我是ol中的第3个li</li>
      </ol>
    </li>
  </ul>
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script>
    // 下一个兄弟选择器
    // console.log($('.second+li'));
    // 后面所有兄弟选择器
    console.log($('.second~li'));
  </script>
</body>

</html>
