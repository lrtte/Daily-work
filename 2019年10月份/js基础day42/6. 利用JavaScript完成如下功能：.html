// 6. 利用JavaScript完成如下功能：判断如果a>60，则b=1；如果a>70，则b=2；如果a>80，
// 则b=3；如果a>90，则b=4 ,在页面弹出对应b的值
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //6. 利用JavaScript完成如下功能：判断如果a>60，则b=1；如果a>70，则b=2；如果a>80，则b=3；如果a>90，则b=4 ,在页面弹出对应b的值
    while (true) {
      let a = prompt('请输入a的值')
      let b
      if (a > 90) {
        b = 4
      } else if (a > 80) {
        b = 3
      } else if (a > 70) {
        b = 2
      } else if (a > 60) {
        b = 1
      } else {
        b = 0
      }
      alert(b);
    }
    </script>
</body>
</html>
