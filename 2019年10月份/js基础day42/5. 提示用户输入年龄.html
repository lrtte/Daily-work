// 5. 提示用户输入年龄，若用户的年龄大于等于18岁，则给用户在网页中显示一张图片，否则以弹出框的方式提示用户年龄太小。

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<img src="./timg.gif" alt="" id="imgs" style='display:none ;'>

<body>
    <!-- 5. 提示用户输入年龄，若用户的年龄大于等于18岁，则给用户在网页中显示一张图片，否则以弹出框的方式提示用户年龄太小。 -->
    <script>
        var imgs = document.getElementById('imgs');
        var age = prompt('输入年龄')
        if (age > 18) {
            alert('成年')
            imgs.style.display = 'block'
        } else {
            alert('未成年')
        }

    </script>
</body>

</html>
