<body>
    <script>
        // 4. 写一个函数，用户输入任意两个不同数字,返回最后的最大值
        // 声明函数 定义两个变量 接受用户输入的两个数组  判断
        function a() {
            var people1 = +prompt('输入数字')
            var people2 = +prompt('输入数字')
            people1 > people2 ? alert(people1) : alert(people2)
        }
        a()
    </script>
</body>
