  <script>
    // 3. 提示用户输入年龄，若用户的年龄大于等于18岁，则输出您已经成念你，否则以输出您的年龄太小。
    let age=prompt('输入年龄')
    if(age>=18){
      alert('您已经成年')
    }else{
      alert('年龄太小')
    }

  </script>
