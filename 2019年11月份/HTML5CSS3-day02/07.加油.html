<body>
  <script>
    // 7.一个加油站为了鼓励车主多加油，所以加的多有优惠。
//       92号汽油，每升6元；如果大于20升，那么超出部分每升5.9；
//       95号汽油，每升7元；如果大于30升，那么超出部分每升6.95
//       编写JS程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格。
let bianHao=prompt('请输入汽油编号')
let sheng=prompt('请输入升')
if(bianHao==92){
  if(sheng<=20){
    alert(sheng*6)
  }
  if(sheng>20){
    alert(20*6+(sheng-20)*5.9)
  }
}else if(bianHao==95){
  if(sheng<=30){
    alert(sheng*7)
  }
  if(sheng>30){
    alert(30*7+(sheng-30)*6.95)
  }
}
  </script>
</body>
</html>
