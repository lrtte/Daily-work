<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 5.输入三角形的三边，根据输入的三角形的三边判断是否能组成三角形，如果可以进一步 判断三角形的类型
    //     等边三角形(三边相等) 等腰三角形(两边相等)  直角三角形(a平方+b平方=c平方)  其他三角形（不满足上面的）
    let num1 = +prompt('请输入第一条边')
    let num2 = +prompt('请输入第二条边')
    let num3 = +prompt('请输入第三条边')
    if (num1 + num2 > num3 && num2 + num3 > num1 && num3 + num1 > num2) {
      alert('能组成三角形')
      if(num1==num2&&num1==num3){
        alert('等边三角形')
      }else if(num1==num2||num2==num3||num1==num3){
        alert('等腰三角形')
      }else if(num1*num1+num2*num2==num3*num3||num2*num2+num3*num3==num1*num1||num1*num1+num3*num3==num2*num2){
        alert('直角三角形')
      }else{
        alert('其他三角形')
      }
    }else{
      alert('不能')
    }


  </script>
</body>

</html>
