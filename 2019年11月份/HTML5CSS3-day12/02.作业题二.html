<html lang="en">

<head>

  <title>Document</title>
  <style>
    .father {
      position: relative;

      height: 430px;
      width: 292px;
      border-top: 1px solid #2196F3;

    }

    .father>span {
      display: block;
      font-size: 18px;
    }

    .father p:nth-child(3) {

      color: #B4B4B4;
    }

    .father p:nth-child(4) {
     font-size: 18px;
     color: #FA6910;
     
    }
    .father p:nth-child(4) span{
     color:#B1B1B1 ;
     text-decoration: line-through;
     
    }
    .son {
      position: absolute;
      top: 0;
      left: 106px;
      width: 82px;
      height: 26px;
      background-color: #E13834;
      color: #FAFAFA;
      font-size: 14px;
      line-height: 26px;
    }
  </style>
</head>

<body>
  <div class="father">
    <div><img src="./images/2.jpg" alt=""></div>
