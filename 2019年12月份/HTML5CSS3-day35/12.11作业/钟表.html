<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .clock {
      position: relative;
      width: 220px;
      height: 220px;
      border: 10px solid #000;
      box-sizing: border-box;
      border-radius: 50%;
      margin: 100px auto;
    }

    span {
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -2px;
      height: 200px;
      width: 4px;
      background-color: #ccc;
    }

    span:nth-child(2) {
      transform: rotate(30deg);
    }

    span:nth-child(3) {
      transform: rotate(60deg);

    }

    span:nth-child(4) {
      transform: rotate(90deg);
    }

    span:nth-child(5) {
      transform: rotate(120deg);
    }

    span:nth-child(6) {
      transform: rotate(150deg);
    }

    .cover {
      position: absolute;
      top: 0px;
      left: 0px;
      bottom: 0;
      right: 0;
      height: 160px;
      width: 160px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 50%;
    }

    .s {
      position: absolute;
      top: 20px;
      left: 50%;
      margin-left: -1px;
      height: 80px;
      width: 2px;
      background-color: red;
      transform-origin: center bottom;
      /* steps(60)阶跃函数 一顿一顿的 */
      /* animation: rotateH 60s linear; */
      animation: rotateH 60s steps(60);
      z-index: 2;
    }

    .m {
      position: absolute;
      top: 40px;
      left: 50%;
      margin-left: -2px;
      height: 60px;
      width: 4px;
      background-color: black;
    }

    .h {
      position: absolute;
      top: 60px;
      left: 50%;
      margin-left: -2px;
      height: 40px;
      width: 4px;
      background-color: blueviolet;
    }

    .b {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;

    }

    /* 定义动画 */
    @keyframes rotateH {
      0% {
        transform: rotate(0deg);
      }
      100%{
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- 1.表的边框 -->
  <div class="clock">
    <!-- 1.1 刻度 -->
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <!-- 1.2 覆盖面 -->
    <div class="cover">

    </div>
    <!-- 1.3 秒针 -->
    <div class="s">

    </div>
    <!-- 1.4 分针-->
    <div class="m">

    </div>
    <!-- 1.5 时针 -->
    <div class="h">

    </div>
    <!-- 1.6 轴 -->
    <div class="b">

    </div>
  </div>

</body>

</html>
