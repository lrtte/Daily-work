<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../lib/reset/reset.css">
</head>
<style>
  .box {
    height: 260px;
    width: 1202px;
    border-bottom: 1px solid #ebe2ea;
    margin: 100px auto;
  }

  .box-title {
    height: 31px;
    width: 100%;
    line-height: 31px;
  }

  .box-title a {
    float: left;
    font-size: 15px;
  }

  .box-title a:first-child {
    margin-right: 28px;
  }

  .box-title a:last-child {
    color: #4795e0;
  }
  .ly{
    position: relative;
  }
.ly::before{
  content: "";
    position: absolute;
    top: 20px;
    left: 34px;
    border: 6px solid red;
    border-bottom: 6px solid #4795e0;
    border-left: 6px solid transparent;
    border-top: 6px solid transparent;
    border-right: 6px solid transparent;

}
  .box-jianbian {
    height: 3px;
    width: 100%;
    background-image: linear-gradient(to top, #4283d7, #abcced);
  }

  .box-jingxuan {
    height: 51px;
    width: 1160px;
    margin: 0 auto;
    /* line-height: 51px; */
  }

  .box-jingxuan h2 {
    float: left;
    height: 20px;
    width: 40px;
    background-color: #3884e5;
    border-radius: 3px;
    margin-top: 16px;
  }

  .box-jingxuan h2 a {
    color: #fff;
    line-height: 20px;
    margin-left: 8px;
  }

  .box-jingxuan span {
    float: right;
    color: #5797e8;
    margin-top: 16px;

  }

  .box-content {
    height: 160px;
    width: 1160px;
    margin: 0 auto;
    /* background-color: teal; */
  }

  .box-content div {
    float: left;
  }

  .box-img{
    height: 160px;
    width: 224px;
    margin-right: 10px;
  }

  .box-img img {
    height: 158px;
    width: 224px;
  }
  .box-img:hover img{
    transform: scale(1.1);
    transition: all 1s;
  }
  .box-img:last-child {
    margin-right: 0;
  }

  .box-img {
    position: relative;
    height: 160px;
    width: 224px;
    overflow: hidden;
  }
  .box-intro {
    position: absolute;
    top: 128px;
    left: 0px;
    width: 224px;
    height: 50px;
    /* margin: 0 auto; */
    text-align: center;
    background-color: rgba(0, 0, 0, 0.3);
  }
  .box-img:hover   .box-intro{
    position: absolute;
    top: 108px;
    left: 0px;
    width: 224px;
    height: 50px;
    transition: all 1s;
  }

  .box-intro p{
    height: 16px;
    font-size: 12px;
    color: #fff;
    margin-top: 8px;
  }
</style>

<body>
  <div class="box">
    <div class="box-title">
      <a href="#">目的地攻略</a>
      <a href="#" class="ly">旅游旗舰店</a>
    </div>
    <div class="box-jianbian">
    </div>
    <div class="box-jingxuan">
      <h2><a href="#">精选</a></h2>
      <span>更多旗舰馆 ></span>
    </div>
    <div class="box-content">
      <div class="box-img">
        <img src="./images/1.jpg" alt="">
        <div class="box-intro">
          <p>韶关旅游体验馆</p>
          <p>韶关旅游体验馆</p>
        </div>
      </div>
      <div class="box-img">
        <img src="./images/2.jpg" alt="">
        <div class="box-intro">
            <p>韶关旅游体验馆</p>
            <p>韶关旅游体验馆</p>
        </div>
      </div>
      <div class="box-img">
        <img src="./images/3.jpg" alt="">
        <div class="box-intro">
            <p>韶关旅游体验馆</p>
            <p>韶关旅游体验馆</p>
        </div>
      </div>
      <div class="box-img">
        <img src="./images/4.jpg" alt="">
        <div class="box-intro">
            <p>韶关旅游体验馆</p>
            <p>韶关旅游体验馆</p>
        </div>
      </div>
      <div class="box-img">
        <img src="./images/5.jpg" alt="">
        <div class="box-intro">
            <p>韶关旅游体验馆</p>
            <p>韶关旅游体验馆</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
