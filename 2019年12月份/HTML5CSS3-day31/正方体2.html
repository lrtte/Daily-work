<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .big-box{
            /* 父相 */
            position: relative;
            margin:100px auto;
            height: 600px;
            width: 600px;
            transform-style: preserve-3d;
            transform:rotateY(20deg) rotateX(20deg) rotateZ(20deg);   
        }
        span{
            /* 子绝 */
            position: absolute;
            top: 0;
            left: 0;
            height: 600px;
            width: 600px;

        }
        .big-box:hover{
           /* 过渡  所有的  时间 */
            transition: all 6s;
            transform:rotateY(220deg) rotateX(200deg) rotateZ(360deg);
        }
        span:nth-child(1){
            /* 背景颜色 */
         background-color: rgba(0,255,0,0.3);
         /* 让Z轴移动300像素 */
         transform: translateZ(300px);
        }
        span:nth-child(2){
            background-color:rgba(28, 182, 243, 0.3);
            /* 让Z轴移动-300像素 */
            transform: translateZ(-300px);
        }
        span:nth-child(3){
            background-color: rgba(229, 255, 0, 0.3);
            /* Y轴旋转90度  让Z轴移动300像素 */
            transform: rotateY(90deg) translateZ(300px);
        }
        span:nth-child(4){
            background-color: rgba(255, 0, 221, 0.3);
            /* Y轴旋转90度  让Z轴移动-300像素 */
            transform: rotateY(90deg) translateZ(-300px);
        }
        span:nth-child(5){
            background-color: rgba(255, 0, 21, 0.3);
            /* X轴旋转90度  让Z轴移动300像素 */
            transform: rotateX(90deg) translateZ(300px);
        }
        span:nth-child(6){
            background-color: rgba(204, 0, 255, 0.3);
            /* X轴旋转90度  让Z轴移动-300像素 */
            transform: rotateX(90deg) translateZ(-300px);
        }
    </style>
</head>
<body>
    <div class="big-box">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
