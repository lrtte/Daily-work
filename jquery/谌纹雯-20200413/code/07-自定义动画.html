<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: green;
    }
  </style>
</head>

<body>
  <!-- html代码 -->
  <button class="showbtn">动画</button>
  <div></div>
  <!-- JavaScript代码 -->
  <script src="./lib/jquery-3.4.1.min.js"></script>
  <!-- 解决jQuery的animate不支持颜色的渐变 -->
  <script src="./lib/jquery.animate-colors-min.js .js"></script>
  <script>
    // 点击按钮 让div 从宽200高200变成宽300高300 再变颜色 再变宽高 还要变opacity
    // animate(动画的元素,动画的目标,回调函数)
    // 动画元素.animate(动画的目标,回调函数)
    $('button').on('click', function () {
      $('div').animate({
        width: 400,
        height: 200
      }, 2000, function () {
        $('div').animate({
          'backgroundColor': 'yellow'
        }, 1000, function () {
          $('div').animate({
            'position': 'relative',
            left: 400,
            top: 200,
            width: 500,
            height: 500,
            opacity: 0.5
          }, 2000)
        })
      })
    })
  </script>
</body>

</html>
