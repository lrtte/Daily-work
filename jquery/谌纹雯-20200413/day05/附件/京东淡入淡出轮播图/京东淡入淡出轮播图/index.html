<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>轮播图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .slider {
      height: 340px;
      width: 790px;
      margin: 100px auto;
      position: relative;
    }

    .slider ul li {
      position: absolute;
      display: none;
    }

    .slider ul li:first-child {
      display: block;
    }

    .arrow {
      display: none;
    }
    .arrow-left,
    .arrow-right {
      font-family: "SimSun", "宋体";
      width: 30px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      margin-top: -30px;
      cursor: pointer;
      text-align: center;
      line-height: 60px;
      color: #fff;
      font-weight: 700;
      font-size: 30px;
    }

    .arrow-left:hover,
    .arrow-right:hover {
      background-color: rgba(0, 0, 0, .5);
    }

    .arrow-left {
      left: 0;
    }

    .arrow-right {
      right: 0;
    }

    .slider ol {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translate(-50%);
    }

    .slider ol li {
      float: left;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #fff;
    }

    .slider ol li.current {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="slider">
    <ul>
      <li><a href="#"><img src="img/jd1.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd2.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd3.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd4.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd5.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd6.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd7.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd8.jpg" alt=""></a></li>
    </ul>
    <!--箭头-->
    <div class="arrow">
      <span class="arrow-left">&lt;</span>
      <span class="arrow-right">&gt;</span>
    </div>
    <!-- 小圆点 -->
    <ol>

    </ol>
  </div>
  <script src="../lib/jquery-3.4.1.min.js"></script>
  <script>

   //淡入淡出轮播图
     //鼠标移入到slider里面箭头显示鼠标移出箭头隐藏
   $('.slider').on('mouseenter',function(){
     $('.arrow-right').show()
     $('.arrow-left').show()
    // console.log('11')
   })
    let index = 0;

    //  给arrow-right按钮添加点击事件
    $('.arrow-right').on('click', function () {
      index++;
      if (index > $('.slider li').length - 1) {
        index = 0;
      }
      $('.slider li').eq(index).fadeIn(500).siblings('li').fadeOut(500)
    })

    // arrow-right 按钮提那就点击事件
    $('.arrow-left').on('click', function () {
      index--;
      if (index < 0) {
        index = $('.slider li').length - 1;
      }
      $('.slider li').eq(index).fadeIn(500).siblings('li').fadeOut(500)
    })

    // 3.自动走(往左走)
    setInterval(function () {
      $('.arrow-right').click();
    }, 5000)

  
  </script>
</body>

</html>
